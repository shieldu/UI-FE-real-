<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0F7FA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 50%; /* 화면의 절반 이상을 차지하도록 설정 */
            text-align: center;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #0288D1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #01579B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로그인</h1>
        <p>강아지를 선택하세요.</p>
        <button id="submitBtn">확인</button>
        <h2 id="result"></h2>
    </div>
</body>
</html>
